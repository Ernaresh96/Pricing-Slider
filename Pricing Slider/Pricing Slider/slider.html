<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="slider.js"></script>
</head>
<body>
    <section class="PricingSliderSection p100-0">
        <div class="PricingSliderOuter">
            <div class="wrapper">
                <div class="PricingSliderInner">
                    
                    
                    <div class="SectionTitle text-center">
                        <h3 class="AltFont">
                            Pricing
                        </h3>
                    </div>
                    
                    
    
                    <div class="PricingSliderBottom">
                        
                        <div class="PricingPlanSelectRow ">
                            <div class="PlanSelectCol d_flex align_center space_between">
                                
                                <div class="PlanTitle">
                                    <h5>
                                        Select a strategy
                                    </h5>
                                </div>
                                
                                <div class="PlanSelectList">
                                    <div class="PlanSelect">
                                        <!-- 								<select name="plan" id="plan">
         <option value="Monthly Plan">Monthly</option>
         <option value="Yearly Plan">Monthly Paid Annually</option>
        </select> -->
    
                                        <div class="dropdown-filter plan-filter">
                                            <div class="DropdownMainBox">
                                                <ul>
                                                    <li>
                                                        <a class="DropdownBox" href="javascript:void(0)">
                                                            <span id="plan">Monthly</span> <span><i class="fa fa-angle-down" aria-hidden="true"></i></span></a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <ul class="dropdown price-list">
                                            <li class="checked">
                                                <a href="javascript:void(0);">
                                                    <input type="radio" name="plannames" class="dropdown-checkbox" id="monthly" value="monthly">
                                                    <span class="dropdown-labelText">Monthly</span>
                                                </a>
                                            </li>
                                            <li class="checked">
                                                <a href="javascript:void(0);">
                                                    <input type="radio" name="plannames" class="dropdown-checkbox" id="annually" value="annually">
                                                    <span class="dropdown-labelText">Monthly Paid Annually</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
    
                        
                        <div class="PricingSliderRow pt30">
                            <div class="PricingSliderRowInner">
                                <div class="PricingSliderCol">
                                    <div class="PricingSliderBox">
                                        <fieldset>
                                            <div class="range1 Stablegrowth IndustryAverage">
                                                <div class="rangeBox d_flex space_between">
                                                    <div class="rangeTopBox Users pb15">
                                                        <span class="bold usersupto"><i class="fa fa-users" aria-hidden="true"></i><h6 class="AltFont">Users up to</h6></span>
                                                        <span class="semi-bold Pri_color user h6">200</span>
                                                    </div>
                                                    <div class="rangeTopBox MonthlyPrice pb15">
                                                        <span class="bold plantype"><h6 class="AltFont">Monthly</h6></span>
                                                        <span class="price Pri_color semi-bold h6">$<span class="prices" id="price">250</span>.00</span>
                                                    </div>
                                                </div>
                                                <div class="rangeMainBox">
                                                    <div class="main slider">
                                                        <div class="range-slider">
                                                            <input class="price-range-slider" type="range" name="Pricingplan" min="200" max="1500" value="200" id="Pricingplan" step="50">
                                                        </div>
                                                        <div class="sliderstartendrange d_flex space_between pt20">
                                                            <div class="sliderstartrange medium">200</div>
                                                            <div class="sliderendrange medium">1500</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="talktousbutton pt30" style="display: none;">
                                    
                                    
                                    <a href="" class="button">
                                        Talk To Us
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
